<!doctype html>
<html>
<head>
	<title> 
		Creando NODOS (DOM)
	</title>
		<p id="demo">Crea un boton</p>
	<script>
		function botonea()
		{

			let button=document.createElement("button");
			button.innerHTML='Pinchame'; /*En este ejemplo no nos hemos creado el nodo de texto, ni hemos utilizado el appendChild para añadirlo, ni hemos usado el TextContent, hemos utilizado directamente el innerHTML, esto funciona, pero estamos obligando al navegador a tener que interpretar el HTML que le estemos metiendo para crear los nodos DOM nuevos y actualizar el àrbol */
			button.addEventListener("click", function(){
				alert('Hola a todos'); //botonea();
			});
			/*Tambien podriamos haber hecho lo siguiente o incluso podemos asignar ambos escuchadores y conseguir que nos saludey a la vez cree el boton:
				button.addEventListener("click", botonea); */
			document.body.appendChild(button);
		}
	</script>
	<button type="button" onclick="botonea()">Crea un boton</button>
</body>
</html>
