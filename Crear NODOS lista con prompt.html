<!doctype html>
<html>
<head>
	<title> 
		Creando NODOS (DOM)
	</title>
</head>
<body>
	<ul id="myList">
		<li>Coffee</li>
		<li>Tea</li>
	</ul>
	<p> Haz click en el boton para a単adir un elemento a la lista </p>
	<button onclick="miFuncion()">A単adir elemento</button>
	<button onclick="eliminar()">Eliminar elemento</button>
	<p><strong>Explicacion: </strong><br/> Primero creamos el nodo LI node,<br/> creamos el nodo de texto <br/> y a単adimos el nodo de texto al LI.<br/> Finalmente insertamos el nodo LI antes del primer nodo hijo de la lista</p>
	<script>

		function miFuncion()
		{	
			let miNuevoLi=document.createElement("li");
			let nuevoElemento=prompt("Introduce que elemento quieres a単adir a la lista");
			let miNodoTexto=document.createTextNode(nuevoElemento);
			miNuevoLi.appendChild(miNodoTexto);
			let list=document.getElementById("myList");
			list.insertBefore(miNuevoLi, list.childNodes[0]);
			 function eliminar()
			 {
				let child=document.createTextNode(nuevoElemento);
				child.parentNode.removeChild(child);
			}

		}		
				
	</script>
</body>
</html>
