	<body>
		<script>
			let seleccion;
			do{
				seleccion=prompt("1.- Comenzar\n 2.- Abrir\n 3.- Grabar\n 4.- Salir\n");
				switch(seleccion){
				case "1":alert("Has pulsado opcion 1");
					break;
				case "2":alert("Has pulsado opcion 2");
					break;
				case "3":alert("Has pulsado opcion 3");
				} 
			}while(seleccion!='4');
		</script>
