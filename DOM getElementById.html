<!doctype html>
<html>
<head>
	<script>
		function muestraFecha(){
			document.getElementById("demo").innerHTML=Date();
			//Deberiamos usar textContent
		}
	</script>
</head>
<body>
	<h1> Ejemplo Javascript de getElementById </h1>
	<p id="demo"> Esto es un parrafo </p>
	<button type="button" onclick="muestraFecha()"> Mostrar fecha </button>
</body>
</html>
