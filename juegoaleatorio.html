<!doctype html>
<html>
<head>
	<meta charset="UTF-8"/>
	<title>Generar numeros aleatorios dentro de un Rango</title>
</head>
<body>
	<script>
		//Generamos un valor aleatorio entre el 1 y el 5 (ambos incluidos).
		let aleatorio=Math.floor(Math.random()*5)+1;
		let respuesta=prompt("He pensado un n√∫mero del 1 al 5, adivinalo","0");
		let salida=(aleatorio==respuesta)?"Has acertado":"Has fallado, el numero era el"+aleatorio;
		alert(salida);
	</script>
</body>
</html>
