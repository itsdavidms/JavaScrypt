					<svg xmls="https://www.w3.org/2000/svg" version="1.1" height="190">

					<video width="320" height="240" controls="controls">
						<source src="movie.mp4" type="video/mp4">
							<source src="movie.ogg" type="video/ogg">
					</video>
					<audio controls="controls">

						<source src="horse.ogg" type="audio/ogg/">
						<source src="horse.mp3" type="audio/mpeg/">

					</audio>
					<p id="demo">
						<button onclick="obtenerLocalizacion()">Pruebalo
							<script>
								let x=document.getElementById("demo");
								function obtenerLocalizacion() 
								{
									if (navigator.geolocation) 
									{
										navigator.geolocation.getCurrentPosition(mostrarLocalizacion);
									}	
									else{
										x.innerHTML="La geolocation no soporta tu navegador.";
									}

								}
									function mostrarLocalizacion(position)
									{
										x.innerHTML="Latitud: " + position.coords.latitude+ "<br/>Longitud:" + position.coords.longitude;
									}
							</script>
						</button>
