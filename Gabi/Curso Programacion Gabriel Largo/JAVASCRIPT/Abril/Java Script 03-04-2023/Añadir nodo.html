<!doctype html>
	<html>
		<head>
				<title>	
						JAVA SCRIPT 01/04/2023 
				</title>
						<meta charset="UTF-8">

		</head>
				<body>
						<script>
							function escribeAlgo()
							{
								//Creo un nodo tipo elemento
								let parrafo = document.createElement("p");
								//Creo un nodo tipo texto
								let contenido= document.createTextNode("No pinches el boton");
								// Añadir el nodo Text como hijo del nodo Element
								parrafo.appendChild(contenido);
								//Añadir el nodo element como hijo de la pagina
								document.body.appendChild(parrafo);
							}	
						</script>
						<button type="button" onclick="escribeAlgo()">No pinches</button>
				</body>
	</html>
