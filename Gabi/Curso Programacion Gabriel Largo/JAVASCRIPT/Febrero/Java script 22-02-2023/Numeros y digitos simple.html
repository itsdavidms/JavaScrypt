<title>

<meta charset="UTF-8">
</head>
<body>
	<script>
		let numero=prompt("Introduce un numero de dos digitos");
		let digito1=(numero-numero%10)/10;
		let digito2=numero%10;
		document.write("<img src='./numeros/"+digito1+".gif' width='50'/>");
		document.write("<img src='./numeros/"+digito2+".gif' width='50'/>");
	</script>
</body>
</html>
