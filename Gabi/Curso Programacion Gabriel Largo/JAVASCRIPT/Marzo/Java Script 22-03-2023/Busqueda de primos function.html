				<body>
						<script>
							 let num=prompt("Introduce Un numero");
							function esPrimo(numero) 
							{
							let i=2;
							let mitad=num/2;
							while((i<=mitad)&&(num%i!=0))
							i++;
							if(i>mitad && num!=1)
								return true
									return false
							}
							let numero=9
							if(esPrimo(numero))
							alert("Nº primo")
								else
									alert("Nº no primo")

						</script>
				</body>
