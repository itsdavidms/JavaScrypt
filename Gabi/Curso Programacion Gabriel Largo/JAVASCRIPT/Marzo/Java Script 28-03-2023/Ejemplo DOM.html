<!doctype html>
	<html>
		<head>
				<title>	
						JAVA SCRIPT 0/03/2023 
				</title>
						<meta charset="UTF-8">

		</head>
				<body>
					<p> Hola Gente! </p>
					<div id="main">
						<p> El DOM es muy util</p>
						<p> Este ejemplo muestra el uso de <b>getElementsByTagName</b>
						</p>
					</div>
						<script>
						let parrafos=document.getElementsByTagName("p");
						alert("El primer parrafo es" +parrafos[0].innerHTML);		
						</script>
				</body>
	</html>
