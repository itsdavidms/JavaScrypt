<!doctype html>
	<html>
		<head>
				<title>	
						JAVA SCRIPT 0/03/2023 
				</title>
						<meta charset="UTF-8">

		</head>
				<body>
					<p> La resta de todos los numeros empezando por la izquierda es: </p>
					<p id="demo"></p>
						<script>
								const numeros=[175,50,25];
								document.getElementById("demo").innerHTML= numeros.reduce(miFuncion);
								function miFuncion(total,num) 
								{
									return total - num;
								}

						</script>
				</body>
	</html>
