<!doctype html>
	<html>
		<head>
				<title>	
						JAVA SCRIPT 31/03/2023 
				</title>
						<meta charset="UTF-8">

		</head>
				<body>
					<h2 class="ejemplo"> Encabezado con clase="ejemplo"</h2>
					<p class="ejemplo">Parrafo con clase="ejemplo"</p>
					<p> Haz click en el bonton para cambiar el color de fondo del primer elemento en el documento con clase "ejemplo". </p>
					<button onclick="miFuncion()">Pincha!</button>
						<script>
								function miFuncion() 
								{
									document.querySelector(".ejemplo").style.backgroundColor="red";
								}
						</script>
				</body>
	</html>
