				<div class="ejemplo">
					Un div con clase ejemplo

				<div class="ejemplo">
					Otro div con clase ejemplo
				</div>
				<p class="ejemplo">Un div con clase ejemplo</p>
				<p class="ejemplo">Un p con clase ejemplo </p>
				<p> Esto es un elemento <span class="ejemplo">span</span> con class="ejemplo" dentro de un p </p>
				<p>Haz click en el boton para cambiar el color</p>
				<butto class="ejemplo" onclick="miFuncion()">Pincha</butto>
						<script>
								let enRojo=false;
								function miFuncion()
								{
									let x = document.querySelectorAll(".ejemplo");
									let i;
									if (!enRojo)
									{
										for(i=0;i<x.length; i++){
											x[i].style.backgroundColor="red";
										}
									}
									else
										for(i = 0; i< x.length;i++)
										{
											x[i].style.backgroundColor="blue";
										}
										enRojo=!enRojo
								}

						</script>
