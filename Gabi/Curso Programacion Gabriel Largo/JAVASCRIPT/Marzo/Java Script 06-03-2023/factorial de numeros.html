<!doctype html>
	<html>
		<head>
				<title>	
						JAVA SCRIPT 06/03/2023 
				</title>
						<meta charset="UTF-8">

		</head>
				<body>
						<script>
								let num,i,factorial=1;
								i=2;
								num=prompt("Introduce el numero");
								while(i<num)
								{
									factorial*=i;
									i++;
								}
								alert("El factorial es: " +factorial);
						</script>
				</body>
	</html>
