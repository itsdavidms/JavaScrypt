<!doctype html>
	<html>
		<head>
				<title>

				</title>
						<meta charset="UTF-8">

		</head>
				<body>
						<script>
								let ,i,factorial;
								i=2;
								factorial=prompt("Introduce el numero");
								i=factorial-1;
								while(i>1)
								{
									factorial*=i;
									i--;
								}
								alert("El factorial es: " +factorial);
						</script>
				</body>
	</html>
