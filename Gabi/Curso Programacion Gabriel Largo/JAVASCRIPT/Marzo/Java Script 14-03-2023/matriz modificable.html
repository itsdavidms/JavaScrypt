<!doctype html>
	<html>
		<head>
				<title>	
						JAVA SCRIPT 14/03/2023 
				</title>
						<meta charset="UTF-8">

		</head>
				<body>
						<script>
					let tabla =new Array();
					let filas,columnas,i,j,suma=0;
					filas=prompt("Introduce el numero de filas");
					columnas=prompt("Introduce el numero de columnas");
					for(i=0;i<filas;i++)
					{
						tabla[i]=new Array();
						for(j=0;j<columnas;j++)
						{
							tabla[i][j]=parseInt(prompt("Introduce el valor para la posicion m["+i+"]["+j+"]"));
							suma+=tabla[i][j];
						}
					}	
					for(i=0; i<tabla[i].length;j++)
					{
						document.write(tabla[i][j]+" ");
					
					document.write("<br/>");
					}
						</script>
					
				</body>
	</html>
