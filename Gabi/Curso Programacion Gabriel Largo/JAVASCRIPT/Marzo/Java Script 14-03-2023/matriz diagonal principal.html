				<body>
						<script>
					let m= [[1,2,3],[4,5,6],[7,8,9]],suma=0, i;
					for(i=0;i<m.length;i++)
					{
						suma+=m[i][i]
					}
					document.write("La suma de la diagonal principal es " +suma)
						</script>
