<!doctype html>
	<html>

						<meta charset="UTF-8">

		</head>
				<body>
						<script>
					let m= [[1,2,3],[4,5,6],[7,8,9]],suma=0, i;
					for(i=0,j=m.length-1;i<m.length;i++,j--)
					{
						suma+=m[i][j]
					}
					document.write("La suma de la diagonal principal es " +suma)
						</script>
					
				</body>
	</html>
