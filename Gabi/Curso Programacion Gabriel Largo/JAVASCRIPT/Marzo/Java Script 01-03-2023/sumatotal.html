<!doctype html>
	<html>
		<head>
				<title>	
						JAVA SCRIPT 01/03/2023 
				</title>
						<meta charset="UTF-8">

		</head>
				<body>
						<script>
							let i=1 ;
							let sumatotal=0;
							while(i<100)
							{
								document.write(i+"+ ");
								sumatotal=sumatotal+i;
								i++;
							}	
							document.write("="+sumatotal);
						</script>
							
				</body>
	</html>
