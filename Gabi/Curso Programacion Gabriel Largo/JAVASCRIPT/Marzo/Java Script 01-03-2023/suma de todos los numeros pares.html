<!doctype html>
	<html>
		<head>
				<title>	
						JAVA SCRIPT 01/03/2023 
				</title>
						<meta charset="UTF-8">

		</head>
				<body>
						<script>
							let i=0;
							let numeros=0;
									while(i<101)
									{
										if(i%2==0)
											numeros+=i;
										i++;
									}
										document.write(`La suma de numeros pares es ${+numeros}`);
						</script>
							
				</body>
	</html>
