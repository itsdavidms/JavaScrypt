<!doctype html>
	<html>
		<head>
				<title>	
						JAVA SCRIPT 15/03/2023 
				</title>
						<meta charset="UTF-8">
		<style>
			td{border: 1px solid black;}

		</style>				

		</head>
				<body>
						<script>
		let agenda ={
		"gabi":{"direccion":"pizarro","telefono":"609","carnet":"s","coche":"s","imagen":"mario.png"},
		"ana":{"direccion":"Alforins","telefono":"689","carnet":"s","coche":"s","imagen":"peach.png"},
		"ollie":{"direccion":"perruno","telefono":"perruno","carnet":"no","coche":"no","imagen":"yoshi.png"},
		"nicolas":{"direccion":"mono","telefono":"mono","carnet":"no","coche":"no","imagen":"mono.png"},
					}
		let seleccion,nombrepersona,direccion,telefono,carnet,coche;
			do{
				seleccion=prompt("1.-Persona \n2.-Buscar persona\n3.-Salir");
				switch(seleccion){
						case"1": nombrepersona=prompt("Introduce Nombre");
							agenda[nombrepersona]={};
							direccion=prompt("Introduce direccion");
							agenda[nombrepersona].direccion=direccion
							telefono=prompt("Introduce el telefono");
							agenda[nombrepersona]["telefono"]=telefono;
							carnet=prompt("Tienes Carnet (s/n)")
							agenda[nombrepersona]["carnet"]=carnet;
							coche=prompt("Tienes Coche? (s/n)")
							agenda[nombrepersona]["coche"]=coche;
			break;
				case"2":nombrepersona=prompt("Introduce el nombre de la persona a buscar");
					if(agenda[nombrepersona]!=undefined)
{
	alert(nombrepersona+ "\ndireccion: " + agenda[nombrepersona]["direccion"]+"\ntelefono: "+agenda[nombrepersona].telefono+"\nCarnet: "+agenda[nombrepersona].carnet+"\nCoche: "+agenda[nombrepersona].coche);
}
			break;
				case"3":
					document.write("<table style='width:60%;margin:auto;border:1px solid black;border-collapse: collapse;'>")
					for(let i in agenda)
{
						document.write("<tr><td><img src='"+(agenda[i].imagen!=undefined?agenda[i].imagen:"default.png")+"' width='60'/></td>");
							document.write(`<td>${i}</td>`);
								document.write("<td>" +agenda[i].direccion+"</td>");
									document.write("<td>" +agenda[i].telefono+"</td>");
										document.write("<td><ul>");
					if(agenda[i]["carnet"]=="s")
						document.write("<li>Con Carnet</li>");
					else
						document.write("<li>Sin carnet</li>");
						document.write("<li>"+(agenda[i]["coche"]=="s"?"Con ":"Sin ")+"coche </li>");
							document.write("</ul></td>");
								document.write("</tr>");
}
						document.write("</table>"); 
							alert("Hasta luego");
}
}while(seleccion!='3');
	</script>					
	</body></html>
