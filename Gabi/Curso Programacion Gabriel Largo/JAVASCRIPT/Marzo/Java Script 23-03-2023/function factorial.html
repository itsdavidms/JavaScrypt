				<body>
					
						<script>
							function factorial(numero) 
							{
							if(numero>0)
								{
								return numero*(factorial(numero-1));
								}
							else
								{
								return 1;
								}
							}
							alert("el factorial de 5 es "+factorial(5));
						</script>
				</body>
	</html>
