<!doctype html>
	<html>
		<head>
				<title>	
						JAVA SCRIPT 29/03/2023 
				</title>
						<meta charset="UTF-8">

		</head>
				<body>
					<img id="miImagen" src="https://www.w3schools.com/js/pic_bulboff.gif" width="100" height="180">
					<p>Enciende / Apaga la Luz </p>
					<button class="ejemplo" onclick="miFuncion()">Pincha</button>
					<script>
					let encendida=false;
					function miFuncion() 
					{
						let image=document.getElementById('miImagen');
						if(encendida)
						{
							image.src="https://www.w3schools.com/js/pic_bulboff.gif";
						}
						else
						{
							image.src="https://www.w3schools.com/js/pic_bulbon.gif";
						}
						encendida=!encendida;
					}
					</script>
				</body>
	</html>
