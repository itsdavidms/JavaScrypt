<!doctype html>
	<html>
		<head>
				<title>	
						JAVA SCRIPT 29/03/2023 
				</title>
						<meta charset="UTF-8">

		</head>
				<body>
					<a id="vinculo" href="https://www.google.com/"> Google </a>
					<p> El evento preventDefault() evitara que se lleve a cabo la accion por defecto para el evento y el elemento. </p>
					<script>
					let funcionManejadora=function(event) 
					{
							console.log("Event cancelado");
							event.preventDefault();
					}
					document.getElementById("vinculo").addEventListener("click",funcionManejadora);
					</script>
				</body>
	</html>
