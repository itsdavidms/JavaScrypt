<!doctype html>
<html>
  <head>
    <title>JAVA SCRIPT 21/03/2023</title>
    <meta charset="UTF-8">
  </head>
  <body>
    <script>
    function multiplicacionRusa(num1,num2) 
    {  
    let resultado = 0;
      while (num1 > 1) 
      {
        if (num1 % 2 != 0) 
          resultado += num2;
        num1 = parseInt(num1 / 2);
         num2= num2*2;
      }
      resultado+=num2;  
      return  resultado;
    }
    let num1 = parseInt(prompt("Primer Numero"));
    let num2 = parseInt(prompt("Segundo Numero"));
    let resultado= multiplicacionRusa(num1,num2);
    alert("El resultado es: " +resultado)
  </script>
  </body>
</html>
