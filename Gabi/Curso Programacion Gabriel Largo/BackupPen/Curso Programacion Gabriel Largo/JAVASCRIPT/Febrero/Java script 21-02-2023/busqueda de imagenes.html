<title>

<meta charset="UTF-8">

<body>
<script>
	let i=0;
	let imagenes=[];
	while(i<3)
	{
		imagenes[i]=prompt("Introduce el nombre de la imagen");
		i=i+1;
	}
	i=0
	while(i<imagenes.length)
	{
		document.write("<img src='"+imagenes[i]+"'width='150'/>");
		i=i+1;
	}
</script>	
</body>
</html>
