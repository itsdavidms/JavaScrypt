<!doctype html>
	<html>
		<head>
				<title>	
						JAVA SCRIPT 07/03/2023 
				</title>
						<meta charset="UTF-8">

		</head>
				<body>
						<script>
								let num,i,mitad;
								num=prompt("Introduce Numero");
								i=2;
								mitad=num/2;
								while((i<=mitad)&&(num%i!=0))
									i++;
								if(i>mitad && num!=1)
									alert("Nº primo")
								else
									alert("Nº no primo")
						</script>
				</body>
	</html>
