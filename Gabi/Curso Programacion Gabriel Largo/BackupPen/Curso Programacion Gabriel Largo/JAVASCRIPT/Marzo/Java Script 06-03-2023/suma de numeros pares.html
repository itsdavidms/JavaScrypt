				<body>
						<script>
								let i=1,contadorPares=0,sumaTotal=0;
								while(contadorPares<100)
								{
									if(i%2==0)
									{
										contadorPares++;
										sumaTotal+=i;
									}
									i++;
								}
								document.write("La sumaa total es: " +sumaTotal)
						</script>
				</body>
