<!doctype html>
	<html>
		<head>
				<title>	
						JAVA SCRIPT 09/03/2023 
				</title>
						<meta charset="UTF-8">

		</head>
				<body>
						<script>
							let i ,j=0
							i=1;
							while(i<=10)
							{
								j=0;
								while(j<=10)
								{
									document.write("<br/>"+i+"x"+j+ "=" +i*j);
									j++;
								}
								document.write("<br/>");
								i++;
							}
						</script>
							
				</body>
	</html>
