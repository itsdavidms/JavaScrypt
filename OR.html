<!doctype html>
<html>
	<body>
		<script>
			let valor1=true;
			let valor2=false;
			let resultado=valor1||valor2; //resultado = true
			alert(valor1+"||"+valor2+": "+resultado);
			valor1=false;
			valor2=false;
			resultado=valor1 || valor2; //resultado=false
			alert(valor1+"||"+valor2+": "+resultado);
		</script>
	</body>
</html>
