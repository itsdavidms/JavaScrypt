<!doctype html>
<html>
<body>
<script>
 let nota;
 nota=parseInt(prompt("Introduce tu nota",""));
 if ((nota<=10)&&(nota>=0))
 {
    switch(nota){
        case 9:
         alert("Sobre");
         break;
        case 10:
         alert("M.H.");
         break;
        case 7:
        case 8:
         alert("Notable");
         break;
        case 5:
         alert("Bien");
         break;
        case 6:
         alert("Suspenso");
        break;
 }
}
 else
    alert("nota incorrecta");
</script>
</body>
</html>
