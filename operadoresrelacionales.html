<!doctype html>
<html>
<body>
	<script>
		let x=5;
		alert(x=="5"); //TRUE
		console.log("7>6:"+7>6); //MAL
		console.log("7>6:"+(+7>6)); //MAYOR QUE
		console.log("7>6:"+(7<6)); //MENOR QUE
		console.log("7==6:"+(7==6)); //IGUAL QUE
		console.log("7!=6:"+(7!=6)); //DISTINTO
		console.log("7>=6:"+(7>=6)); //MAYOR O IGUAL QUE
		console.log("7<=6:"+(7<=6)); //MENOR O IGUAL QUE
		alert(x!=="5"); //True
		alert(x!==5); //False
		alert(x!==4); //True
		alert(x==="5"); //FALSE
		alert(x===5); //TRUE
		alert(x==5); //TRUE
		alert(x=="5"); //TRUE
		alert(x!="5"); //FALSE
		alert(x!=5); //FALSE
		alert(x!=="5"); //TRUE
		alert(x!==5); //FALSE
		document.write("<br/>x==8:"+(x==8));
		document.write("<br/>x==8:"+8==8);
		document.write("<br/>x==5:"+(x==5));
		document.write("<br/>x===\"5\":"+(x==="5"));
	</script>
</body>
</html>
