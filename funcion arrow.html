<!doctype html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>
			FUNCIÓN ARROW
		</title>
	</head>
	<body>
		<h2> Javascript Arrow functions</h2>
		<p> Las funciones Arrow no están soportadas en IE11 y anteriores </p>
		<p id="demo"></p>
			<script>
				const x=(x,y)=>{return x*y};
				document.getElementById("demo").textContent=x(5,5);
		</script>
