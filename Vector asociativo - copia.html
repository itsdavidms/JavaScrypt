<!doctype html>
<html>
<head>
	<title>
		VECTOR ASOCIATIVO
	</title>
</head>
<body>
	<script>
		let lista=new Array();
		let indice="dos";
		lista["uno"]=1;
		lista["dos"]=2;
		lista["tres"]=3;
		document.write(lista["tres"]); //Devuelve 3
		document.write(lista.tres); //Muestra 3
		alert(lista[indice]); //Esto muestra 2
		alert(lista.indice); //Esto no funciona, ('.') no permite el uso de variables
	</script>
</body>
</html>
