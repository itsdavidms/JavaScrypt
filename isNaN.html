<!doctype html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>
			isNaN
		</title>
	</head>
	<body>
		<script>
			let numero1=10;
			let numero2=0;
			if(isNaN(numero1/numero2)){
				alert("La division no esta definida para los numeros indicados");
			}
			else{
				alert("La division es igual a =>"+numero1/numero2);
			}
		</script>
	</body>
</html>
