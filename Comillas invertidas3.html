<!doctype html>
<html>
<body>
	<h2>JavaScript Template Literals</h2>
	<p>Los Template literals permiten inyectar variables dentro de las cadenas:</p>
	<p id="demo"></p>
	<script>
		let cabecera="Templates Literals";
		let etiquetas=["template literals", "javascript", "es6"];
		let html=`<h2>${cabecera}</h2><ul>`;
		let i=0;
		while (i<etiquetas.length) {
			html +=`<li>${etiquetas[i]}</li>`;
			i++;
		}
		html+=`</ul>`;
		document.getElementById("demo").innerHTML=html;
	</script>
</body>
</html>
