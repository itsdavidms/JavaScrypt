<!doctype html>
<html>
<head>
	<title> 
		EJERCICIO DEPSLEGABLE
	</title>
</head>
<body>
<select id="productos"></select>
<p id="info"> </p>
	<script>
		let productos={
			"camiseta":{
					"descripcion":"camiseta molona",
					"precio":2,
					"calificaciones":5,
					"vendidas":2000,
					"imagen":"camiseta.jpg"
			},
				"pantalon":{
					"descripcion":"pantalon molona",
					"precio":4,
					"calificaciones":3,
					"vendidas":200,
					"imagen":"pantalon.jpg"
			},
				"falda":{
					"descripcion":"falda molona",
					"precio":3,
					"calificaciones":4,
					"vendidas":300,
					"imagen":"falda.jpg"
			},
		};
		let desplegable=document.getElementById("productos");
		let info=document.getElementById("info");
		let htmlDesplegable=`<option disabled selected="selected" hidden="hidden" value="">--Selecciona una opcion--</option>`;
		for (let producto in productos){
			console.log(producto);
			htmlDesplegable+=`<option value=${producto}>${producto}</option>`;
		}
		desplegable.innerHTML=htmlDesplegable;
		desplegable.onchange=function(){
			let valorSeleccion=desplegable.value;
			info.innerHTML=productos[valorSeleccion].descripcion;
			console.log(`${desplegable.value}`)
		}
	</script>
</body>
</html>
