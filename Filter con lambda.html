<!doctype html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>
			FUNCION filter() con lambda
		</title>
	</head>
	<body>
		<script>
			const personas=[24,17,35,21,17];
			const adultos=personas.filter((personas)=>personas>18);
			console.log(adultos);
			console.log(personas);
		</script>
	</body>
</html>
