<!doctype html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>
			SUMA DE LOS 100 PRIMEROS PARES
		</title>
	</head>
	<body>
		<script>
			let i=1, contadorPares=0, sumaTotal=0;
			while(contadorPares<100)
			{
				if(i%2==0)
				{
					contadorPares++;
					sumaTotal+=i;
				}
				i++;
			}
			document.write("La suma total es: "+sumaTotal);
		</script>
	</body>
</html>
