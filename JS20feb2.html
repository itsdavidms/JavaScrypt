<!doctype html>
<html>
<head>
	<title> Ejemplo </title>
</head>
<body>
	<script>
		let numero1=prompt("Dame un número:");
		let numero2=prompt("Dame otro número:");
		//Esto no funciona
		document.write("Suma:"+(numero1+numero2));
		//Esto no funciona
		document.write("Resta:"+numero1-numero2);
		//Esto si funciona
		document.write("<br/>Multiplicación:"+numero1*numero2);
	</script>
</body>
</html>
