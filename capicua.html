<!doctype html>
<html>
	<head>
		<title>
			VECTOR CAPICUA
		</title>
			<meta charset="UTF-8">
	</head>
	<body>
		<script>
			let i, v=[3,4,5,6,7,6,5,4,3];
			document.write(v);
			i=0
			j=v.length-1;
			while((i<j)&&(v[i]==v[j]))
			{
				i++;
				j--;
			}
			if(i>=j)//o if(v[i]==v[j])
				alert("Es capicua");
			else
				alert("No es capicua");
		</script>
	</body>
</html>
