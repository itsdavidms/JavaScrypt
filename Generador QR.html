<!doctype html>
<html>
  <head>
    <title>
      Generador de QR
    </title>
  </head>
  <body>
    <form>
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" name="nombre" required><br/>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required><br/>
      <label for="url">URL:</label>
      <input type="url" id="url" name="url" value="http://www.w3schools.com/action_page.php" required><br/>
      <input type="hidden" id="secretosecretisimo" name="secretosecretisimo" value="secretosecretisimovalue" required><br/>
      <button type="button" onclick="generarQR()">Generar codigo QR</button><br/><br/><br/>
    </form>
    <div id="qr"></div>
    <script>
      function generarQR() {
      let nombre = document.getElementById("nombre").value;
      let email = document.getElementById("email").value;
      let url = document.getElementById("url").value;
      let hidden = document.getElementById("secretosecretisimo").value;
      //Se construye una URL con los parametros del formulario
      let parametros="nombre="+nombre+"&email="+email+"&secreto="+hidden;
      let url_con_parametros=url+"?"+parametros;
      //Se genera el codigo QR con la URL construida
      let qr=new QRCode(document.getElementById("qr"), {
        text:url_con_parametros,
        width: 256,
        height: 256,
        colorDark:"#000000",
        colorLight: "#ffffff",
        correctLevel:QRCode.CorrectLevel.H
      });
    }
    </script>
    <script src="http://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>
  </body>
</html>
