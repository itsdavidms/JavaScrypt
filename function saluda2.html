<!doctype html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>
			FUNCTION
		</title>
		<script>
			function saluda(nombre)
			{
			alert("Hola "+nombre);
			}
		</script>
	</head>
	<body>
		<script>
			saluda("Pedro");
			saluda("Mari");
			let aQuien=prompt("A quien quieres saludar?");
			saluda(aQuien);
			saluda(prompt("A quien quieres saludar?"));
		</script>
	</body>
</html>
