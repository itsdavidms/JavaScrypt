<!doctype html>
<html>
<head>
	<title> 
		Manejador semantico en el HTML
	</title>
</head>
<body>
	<img id="miImagen" onclick="funcionEncender()" src="http://www.w3schools.com/js/pic_bulboff.gif" width="100" height="180">
	<p>Enciende/Apaga la luz</p>
	<script>
		let image= document.getElementById('miImagen');
		function funcionApagar() {
			console.log("Apagamos");
			image.src="http://www.w3schools.com/js/pic_bulboff.gif";
			image.onclick=funcionEncender;
			//image.onclick=()=>alert("hola");
			//console.log(image.src);
			//console.log(image.onclick);
			}
		function funcionEncender() {
			console.log("Encendemos");
			image.onclick=funcionApagar;
			//image.onclick=()=>alert("hola");
			image.src="http://www.w3schools.com/js/pic_bulbon.gif";
			//console.log(image.src);
			//console.log(image.onclick);
			}				
	</script>
</body>
</html>
