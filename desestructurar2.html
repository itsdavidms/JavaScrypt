<!DOCTYPE html>

  <body>
   
    <script>
     class punto{
       constructor ( args = {} ) {
        ({x:this.x=0,y:this.y=0}=args);
       }
       toString(){
        return '('+this.x+', '+this.y+')';
       }
     }
     let p1 = new punto({x:10,y:20});
     let p2 = new punto();
     console.log(p1.toString());
     console.log(p2);
    </script>
  </body>
