<!doctype>
<html>
	<head>
		<script>
			function myFunction(){
				document.getElementById("imagen").style.zIndex=1;
			}
			function myFunction2(){
				document.getElementById("imagen").style.zIndex=-1;
			}
		</script>
		<style>
			img{
			position:absolute;
			left:0px
			top:0px;
			z-index:-1;
			}
		</style>
	</head>
	<body>
		<h1> Esto es una cabecera</h1>
		<img id="imagen" src="w3css.gif" width="100" height="140"/>
		<p>Debido a que la imagen tiene un z-index= -1, se colocara dentras del texto.</p>
		<button onclick="myFunction()">Click me</button>
		<button onclick="myFunction2()">Click me</button>
		<!--o con input <input type="button" onclick="myFunction2()" value="Pincha"/> -->
	</body>
</html>
