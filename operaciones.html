<!doctype html>
<html>
	<body>
		<script>
			let numero1=5;
			numero1+=3; //numero1=numero1+3==>8
			alert("numero1+=3==>"+numero1);
			numero1-=1; //numero1=numero1-1==>7
			alert("numero1-=1==>"+numero1);
			numero1*=2; //numero1=numero1*2==>14
			alert("numero1*=2==>"+numero1);
			numero1/=5; //numero1=numero1/5==>2,8
			alert("numero1/=5==>"+numero1);
			numero1*=10;//Para que no salgan decimales
			numero1%=4; //numero1=numero1%4==>0
			alert("numero1%=4==>"+numero1);
		</script>
	</body>
</html>
