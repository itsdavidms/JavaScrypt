<!DOCTYPE html>
<html>
<head>
<style>
.grid-container {
  display: grid;
/* La propiedad CSS grid-template-columns propiedad especifica el número (y los anchos) de columnas en un diseño de cuadrícula. Los valores son una lista separada por espacios, donde cada valor especifica el tamaño de la columna respectiva.  */
  grid-template-columns: auto auto auto;
  background-color: #2196F3;
  padding: 10px;
  grid-gap: 50px;
}
.grid-item {
  background-color: rgba(255, 255, 255, 0.8);
  border: 1px solid rgba(0, 0, 0, 0.8);
  padding: 20px;
  font-size: 30px;
  text-align: center;
}
</style>
</head>
<body>
<h1> Elementos de cuadrícula </h1>
<p> Un diseño de cuadrícula debe tener un elemento principal con la propiedad <em> display </em> configurada en <em> grid </em> o <em> inline-grid </em>. </p>
<p> Los elementos secundarios directos del contenedor de la cuadrícula se convierten automáticamente en elementos de la cuadrícula. </p>
<div class="grid-container">
<div class="grid-item">1</div>
<div class="grid-item">2</div>
<div class="grid-item">3</div>
<div class="grid-item">4</div>
<div class="grid-item">5</div>
<div class="grid-item">6</div>
<div class="grid-item">7</div>
<div class="grid-item">8</div>
<div class="grid-item">9</div>
<div class="grid-item">10</div>
<div class="grid-item">11</div>
</div>
</body>
</html>
