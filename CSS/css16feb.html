<!doctype html>
<html>
<head>
	<style>
		div
		{
		width:100px;
		height:100px;
		background-color:yellow;
		margin:5px;
		border-radius:25px;
		box-shadow:0 0 10px rgba(33,33,33,.8);
		transition:width 2s, height 2s, transform 2s;
		}
		div:hover
		{
			width:300px;
			height:300px;
			box-shadow:0px 0.5px 5px #888888; /*5px para el difuminado*/
			transform: rotate(180deg);
		}
	</style>
</head>
<body>
	<div></div>
</body>
</html>
