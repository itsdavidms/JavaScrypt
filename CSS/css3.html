<!DOCTYPE html>
<html>
<head>
<style>
  h1 {letter-spacing:2px;}
  h2:hover {
    letter-spacing:-2px;
    transition: letter-spacing 2s;
  }
  h2
  {
    letter-spacing:1px;
    transition: letter-spacing 1.5s;
  }
</style>
</head>
<body>
<h1>Esto es un encabezado 1</h1>
<h2>Esto es un encabezado 2</h2>
</body>
</html>
