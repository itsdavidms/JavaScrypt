<!doctype html>
<html>
<head>
	<style>
		p
		{
			color:blue;
			text-align:center;	
		}
		.marked
		{
			background-color:red;
		}
		.marked p
		{
		color:white;
		}
	</style>
</head>
<body>
	<p>Esto es un parrafo azul y centrado</p>
	<div class="marked">
		<p>Este parrafo no deberia estar en azul</p>
	</div>
	<p class="marked">los parrafos que estan dentro de un elemento de class "marked" mantienen la alineacion pero tiene un color diferente para el texto </p>
</body>
</html>
