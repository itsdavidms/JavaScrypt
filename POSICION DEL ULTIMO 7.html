<!doctype html>
<html>
	<head>
		<meta charset="UTF-8">
	</head>
	<body>
		<script>
			let i=0, v=[1,2,3,4,5,6,7,8,7,9];
			while ((i<v.length-1)&&v[i]!=7)
			{
				i++;
			}
			if(v[i]==7)
				document.write("El ultimo 7 está en la posición "+i);
			else
				document.write("No hay ningun siete");
		</script>	
	</body>
</html>
