<!doctype html>
<html>
<head>
	<title>
		substring (posicion inicial, final)
	</title>
</head>
<body>
	<script>
		let mensaje="Hola Mundo";
		let porcion=mensaje.substring(2); 
		document.write(`${porcion}<br/>`);
		porcion=mensaje.substring(1,8);
		document.write(porcion);

	</script>
</body>
</html>
