<!doctype html>
<html>
<head>
	<title> 
		EJERCICIO DESPLEGABLE
	</title>
</head>
<body>
<select id="productos"></select>
<p id="demo"> </p>
	<script>
		let productos={
			"camiseta":{
					"descripcion":"camiseta molona",
					"precio":2,
					"calificaciones":5,
					"vendidas":2000,
					"imagen":"camiseta.jpg"
			},
				"pantalon":{
					"descripcion":"pantalon molona",
					"precio":4,
					"calificaciones":3,
					"vendidas":200,
					"imagen":"pantalon.jpg"
			},
				"falda":{
					"descripcion":"falda molona",
					"precio":3,
					"calificaciones":4,
					"vendidas":300,
					"imagen":"falda.jpg"
			},
		};
		let desplegable=document.getElementById("productos");
		let htmlDesplegable="";
		for (let producto in productos){
			console.log(producto);
			htmlDesplegable+=`<option value=${producto}>${producto}</option>`;
		}
		desplegable.innerHTML=htmlDesplegable;
	</script>
</body>
</html>
