<!doctype html>
<html>
<head>
	<title>
		NUMERO PRIMO
	</title>
</head>
<body>
	<script>
		let num,i,mitad;
		num=prompt("Introduce el numero");
		i=2;
		mitad=num/2;
		while((i<=mitad)&&(num%i!=0))i++;
			if(i>mitad && num!=1)
				alert("Nº primo");
			else
				alert("Nº no primo");
	</script>
</body>
</html>
