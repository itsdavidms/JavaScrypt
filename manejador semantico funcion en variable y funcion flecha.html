<!doctype html>
<html>
<head>
	<title>
		 Manejadores semanticos - funcion en variable y funcion flecha
	</title>
</head>
<body>
	<a href="google.es" id="vinculo"> Google </a>
	<p>el metodo preventDefault() evitara que se lleve a cabo la accion por defecto para el evento y el elemento correspondiente.</p>
	<script>
		document.getElementById("vinculo").addEventListener("click",function(event){
			event.preventDefault();
		});
		/*CON FUNCION FLECHA:
		document.getElementById("vinculo").addEventListener("click",(event)=>event.preventDefault());
		);
		*/
	</script>
</body>
</html>
