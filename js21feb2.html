<!doctype html>
<html>
	<body>
		<script>
			let cantidad=0;
			let vacio=!cantidad; //vacio=true
			alert("!cantidad: "+vacio);
			cantidad=2;
			vacio=!cantidad; //vacio=false
			alert("!cantidad: "+vacio);
			let mensaje="";
			let mensajeVacio=!mensaje; //mensajeVacio=true
			alert("!mensaje: "+mensajeVacio);
			mensaje="Bienvenido";
			mensajeVacio=!mensaje; //mensajeVacio=false
			alert("!mensaje: "+mensajeVacio);
			mensaje=undefined;
			mensajeVacio=!mensaje; //mensajeVacio=true
			alert("!mensaje undefinded: "+mensajeVacio);
		</script>
	</body>
</html>
