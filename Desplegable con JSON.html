<!doctype html>
<html>
<head>
	<title> 
		EJERCICIO DESPLEGABLE CON JSON
	</title>
</head>
<body>
<div id="galeria"></div>
<div id="info"> </div>
	<script>
		let productos={
			"Camiseta":{
					"id":1,
					"descripcion":"Camiseta molona",
					"precio":2,
					"calificaciones":5,
					"vendidas":2000,
					"imagen":"camiseta.jpg"
			},
				"Pantalon":{
					"id":2,
					"descripcion":"Pantalon molon",
					"precio":4,
					"calificaciones":3,
					"vendidas":200,
					"imagen":"pantalon.jpg"
			},
				"Falda":{
					"id":3,
					"descripcion":"Falda molona",
					"precio":3,
					"calificaciones":4,
					"vendidas":300,
					"imagen":"falda.jpg"
			},
		};
		window.onload=function() {
		let galeria=document.getElementById("galeria");
		let info=document.getElementById("info");
		let htmlGaleria="";
			console.log(productos);
			for (let producto in productos) {
				console.log(productos);
				let imagen=document.createElement("img");
				imagen.src=productos[producto].imagen;
				imagen.id=producto;
				imagen.width=100;
				imagen.alt=`Imagen de ${producto}`;
				imagen.onmouseover=muestraInfo;
				imagen.onmouseout=()=>info.textContent="";
				galeria.appendChild(imagen);
		}
			function muestraInfo() {
			let valorSeleccion=this.id;
			info.textContent=productos[valorSeleccion].descripcion;
			let estrellitas="<br/>";
			for(let i=0;i<productos[valorSeleccion].calificaciones;i++)
				estrellitas+="<img src='estrella.png' width='15'/>";
			estrellitas+="<br/>";
			info.innerHTML+=estrellitas;
			info.innerHTML+="Vendidas: "+productos[valorSeleccion].vendidas;
			info.innerHTML+="<br/> Por solo <strong> " +productos[valorSeleccion].precio+ "â‚¬</strong>";
			console.log(valorSeleccion)
		}
	}
	</script>
</body>
</html>
