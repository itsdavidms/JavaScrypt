<!doctype html>
<html>
	<head>
		<meta charset="UTF-8">
	</head>
	<body>
		<script>
			let i, v=[2,3,4,1,5,6,7,8], mayor, menor;
			mayor=v[0];

			i=1;
			while (i<v.length)
			{
				if(v[i]>mayor)
					mayor=v[i];
				i++;
			}
			document.write(`El elemento mayor es el ${mayor}<br/>`);

			if(i=v.length)
				v[i]<menor
				menor=v[i];			
				document.write(`El elemento menor es el ${menor}`);
		</script>	
	</body>
</html>
