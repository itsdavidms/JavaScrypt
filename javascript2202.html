<!doctype html>
<html>
<body>
	<script>
		let numero=prompt("introduce un numero de dos digitos");
		let digito1=(numero-numero%10)/10;//Math.floor(numero/10)
		let digito2=numero%10;
		document.write("<img src='"+digito1+".gif' width='50'/>");
		document.write("<img src='"+digito2+".gif' width='50'/>");
	</script>
</body>
</html>
