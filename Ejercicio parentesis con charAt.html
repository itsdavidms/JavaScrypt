<!doctype html>
<html>
<head>
	<title> 
		Ejercicio parentesis con charAt
	</title>
</head>
<body>
	<script>
		let mensaje="(((())))))";
		let i=0;
		let contador=0;
		while (i<mensaje.length&&contador>=0)
		{
			if(mensaje.charAt(i)=="(") // o mensaje[i]=="("
				contador++;
			else
				if (mensaje.charAt(i)==")")
					contador--;
			i++;
		}		
		if(contador==0)
			alert("La cadena está ok");
		else 
			alert("La cadena está mal");
	</script>
</body>
</html>
