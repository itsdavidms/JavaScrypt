<!doctype html>
<html>
<head>
	<title>
		CADENA
	</title>
</head>
<body>
	<script>
		let cadena="Hola mundo", i=0;
		document.write("<strong>");
		while(i<cadena.length&&cadena[i]!="")
		{
			document.write(cadena[i]);
			i++;
		}
		document.write("</strong>");
		while(i<cadena.length)
		{
			document.write(cadena[i]);
			i++;
		}
	</script>
</body>
</html>
