<!doctype html>
<html>
<head>
	<title>
		DOM con atributo HTML (onclick) en el script
	</title>
</head>
<body>
	<button type="button" id="miBoton">Pincha</button>
	<script>
		function miFuncion()
		{
			alert("hola ");
		}
		document.getElementById("miBoton").onclick=miFuncion;
	</script>
</body>
</html>
