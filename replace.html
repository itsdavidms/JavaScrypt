<body>
	<p> Pincha en el boton para reemplazar "Microsoft" con "Viva Java!" en el parrafo siguiente: Solo cambia la primer aparicion</p>
	<p id="demo"> Elige una palabra que quieras sustituir, y elige la palara por la que quieras sustiturla </p>
	<button onclick="miFuncion()"> Pincha aqu√≠</button>
	<script>
		function miFuncion()
		{
			let str=document.getElementById("demo").innerHTML; //textContent;
			let palabra=prompt("Que palabra del texto quieres sustituir?")

		}
