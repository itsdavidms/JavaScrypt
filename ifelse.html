<!doctype html>
<html>
	<head>
		<meta charset="UTF-8">
	</head>
<body>
		<script>
			let nota;
			nota=prompt("Introduce la nota del ultimo examen (Del 1 al 5)","");
			if(nota==5)
				alert("Tu examen ha sido Sobresaliente");
			else
				if(nota==4)
					alert("Tu examen ha sido Notable")
				else
					if(nota==3)
						alert("Tu examen ha sido Bueno")
					else
						if(nota==2)
							alert("Tu examen ha sido Aprobado")
						else
							alert("Tu examen ha sido Suspendido")
		</script>
</body>
</html>
